
<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNQR - Pódio Virtual</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #001f4d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin: 20px 0;
      text-align: center;
    }
    .podium-container {
      position: relative;
      max-width: 100%;
      width: 400px;
    }
    .athlete {
      position: absolute;
      text-align: center;
      color: #fff;
      font-weight: bold;
    }
    .athlete img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid white;
    }
    #form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    input[type="file"], input[type="text"] {
      padding: 6px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>🏆 DNQR - Pódio Virtual</h1>  <div class="podium-container">
    <img src="podio3d-base.png" alt="Pódio" style="width:100%;" /><!-- Posições do pódio -->
<div class="athlete" id="pos1" style="top: 80px; left: 150px;"></div>
<div class="athlete" id="pos2" style="top: 120px; left: 40px;"></div>
<div class="athlete" id="pos3" style="top: 140px; left: 260px;"></div>
<div class="athlete" id="pos4" style="top: 200px; left: 10px;"></div>
<div class="athlete" id="pos5" style="top: 200px; left: 290px;"></div>

  </div>  <form id="form">
    <h3>Adicionar Atleta</h3>
    <input type="number" id="pos" placeholder="Posição (1 a 5)" min="1" max="5" required />
    <input type="text" id="name" placeholder="Nome do atleta" required />
    <input type="file" id="photo" accept="image/*" required />
    <button type="submit">Adicionar ao Pódio</button>
  </form>  <script>
    const form = document.getElementById('form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const pos = document.getElementById('pos').value;
      const name = document.getElementById('name').value;
      const photo = document.getElementById('photo').files[0];

      if (!photo || pos < 1 || pos > 5) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const container = document.getElementById('pos' + pos);
        container.innerHTML = `
          <img src="${event.target.result}" alt="${name}" />
          <div>${name}</div>
        `;
      }
      reader.readAsDataURL(photo);
    });
  </script></body>
</html>
